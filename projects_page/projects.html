    <!-- Particles init -->
    <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 18 },
        color: { value: ["#9d4edd", "#bb86fc"] },
        opacity: { value: 0.45, random: true },
        size: { value: 2.2, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 0.7, random: true }
      },
      interactivity: { events: { onhover: { enable: false }, onclick: { enable: false } } },
      retina_detect: false
    });
    </script>

    <!-- Click effect -->
    <script>
    const clickCanvas = document.getElementById('click-effect');
    const clickCtx = clickCanvas.getContext('2d');
    clickCanvas.width = window.innerWidth;
    clickCanvas.height = window.innerHeight;

    let clickParticles = [];

    document.addEventListener('click', e => {
      for (let i = 0; i < 6; i++) {
        clickParticles.push({
          x: e.clientX,
          y: e.clientY,
          radius: Math.random() * 3 + 1,
          color: `hsl(${Math.random() < 0.6 ? 270 : 330}, 85%, 70%)`,
          vx: Math.random() * 5 - 2.5,
          vy: Math.random() * 5 - 2.5,
          life: 20
        });
      }
    });

    window.addEventListener('resize', () => {
      clickCanvas.width = window.innerWidth;
      clickCanvas.height = window.innerHeight;
    });

    function animateClick() {
      clickCtx.clearRect(0, 0, clickCanvas.width, clickCanvas.height);
      clickParticles = clickParticles.filter(p => {
        p.life--;
        if (p.life <= 0) return false;
        p.x += p.vx;
        p.y += p.vy;
        p.radius *= 0.96;
        clickCtx.beginPath();
        clickCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        clickCtx.fillStyle = p.color;
        clickCtx.globalAlpha = p.life / 20;
        clickCtx.fill();
        return true;
      });
      requestAnimationFrame(animateClick);
    }
    animateClick();
    </script>

</body>
